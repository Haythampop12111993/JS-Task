<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container mt-5 text-center">
      <input
        id="inPutName"
        placeholder="Inter Your Name"
        class="form-control my-4"
        type="text"
      />
      <input
        id="inPutBalance"
        placeholder="Inter Your Balance"
        class="form-control"
        type="number"
      />
      <input
        id="inPutId"
        placeholder="Inter Your ID"
        class="form-control my-4"
        type="number"
      />
      <button onclick="getAddUser()" id="btnAdd" class="btn btn-danger px-3">
        ADD
      </button>
      <div class="mt-5">
        <table class="table table-striped table-sm table-bordered">
          <thead>
            <tr>
              <th>Index</th>
              <th>Name</th>
              <th>Balance</th>
              <th>ID</th>
              <th class="w-25">Action</th>
            </tr>
          </thead>
          <tbody id="displayUsers"></tbody>
        </table>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/scrpit.js"></script>
  </body>
</html>
